<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <div id="open-settings"><i class="fas fa-cog"></i></div>
    <div class="wrapper">
        Lasting Years
        <div id="years"></div>

        Lasting months in year
        <div id="months"></div>

        Lasting Days in Month
        <div id="days"></div>

    </div>
    <div class="overlay hide"></div>
    <div id="settings" class="hide">
        <div class="icon close"><i class="fas fa-times-circle"></i></div>
        <p>Biological Gender :</p>
        <select id="gender" name="gender">
            <option>Male</option>
            <option>Female</option>
        </select>
        <p>Birthdate : YYYY-MM-DD </p>
        <input id="birthdate" type="date">
        <p>Country :</p>
        <input id="country" type="text" >
        <input id="submit">



    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous">

        </script>
    <script src="left.js"></script>
</body>

</html>
