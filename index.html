<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <div id="open-settings"><i class="fas fa-cog"></i></div>
    <div class="wrapper">
        <div id="years"><p>Lasting Years</p></div>

        <div id="months"><p>Lasting months in year</p></div>

        <div id="days"> <p>Lasting Days in Month</p></div>

    </div>
    <!--Setting Section-->
    <div class="overlay hide"></div>
    <div id="settings" class="hide">
        <div class="icon close"><i class="fas fa-times-circle"></i></div>
        <p>Biological Gender :</p>
        <select id="gender" name="gender" selected="male">
            <option>male</option>
            <option>female</option>
        </select>
        <p>Birthdate : MM-DD-YYYY </p>
        <input id="birthdate" type="date" value="1995-06-23">
        <p>Country :</p>
        <input id="country" type="text" value="france">
        <br>
        <input type="submit" id="submit">



    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous">

        </script>
    <script src="left.js"></script>
</body>

</html>
